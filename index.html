<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjib Cal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calculator.js">
</head>
<body>
    <div class="cal">
         <input type="" name="" id="solve" style="font-size: 2.5rem;" placeholder="0">
            <div class="items">
                        <div class="row1">
                            <button onclick="clr()">CL</button>
                            <button onclick="del()">DEL</button>
                            <button onclick="percentage()">%</button>
                            <button onclick="display('/')">/</button>
                        </div>
                        <div class="row2">
                            <button onclick="display('7')">7</button>
                            <button onclick="display('8')">8</button>
                            <button onclick="display('9')">9</button>
                            <button onclick="display('*')">*</button>
                        </div>
                        <div class="row3">
                            <button onclick="display('4')">4</button>
                            <button onclick="display('5')">5</button>
                            <button onclick="display('6')">6</button>
                            <button onclick="display('-')">-</button>
                        </div>
                        <div class="row4">
                            <button onclick="display('1')">1</button>
                            <button onclick="display('2')">2</button>
                            <button onclick="display('3')">3</button>
                            <button onclick="display('+')">+</button>
                        </div>
                        <div class="row5">
                            <button onclick="display('.')">.</button>
                            <button onclick="display('0')">0</button>
                            <button style="width: 7.8rem;" onclick="calculate()">=</button>
                        </div>
            </div>
</div>
<script>
    
let display =(num1)=>
{
    document.querySelector("#solve").value+=num1;
}
let clr=()=>
{
    document.querySelector("#solve").value=""
}
let calculate=()=>
{
    const p=  document.querySelector("#solve").value;
    const v=eval(p)
    document.querySelector("#solve").value=v;
}
let del=()=>
{
    const p= document.querySelector("#solve").value;
    const s=p.slice(0,-1);
    document.querySelector("#solve").value=s;
}
let percentage=()=>
{
    const p=document.querySelector("#solve").value;
    const g=eval(p/100)
    document.querySelector("#solve").value=g;
}

</script>
</body>
</html>
